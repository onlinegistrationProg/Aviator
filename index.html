<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aviator Login</title>
<style>
body {
  margin: 0;
  background: #0d0d0f;
  color: #fff;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.container {
  width: 90%;
  max-width: 400px;
  background: #111;
  padding: 20px;
  border-radius: 10px;
}
h2 { text-align: center; }
input, button {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border: none;
  border-radius: 6px;
}
input { background: #222; color: #fff; }
button { background: #fbbf24; color: #000; font-weight: bold; cursor: pointer; }
.switch { text-align: center; cursor: pointer; margin-top: 10px; color: #4fa3f7; }
.error { color: #ff5555; font-size: 14px; text-align:center; }
</style>
</head>
<body>

<div class="container">
  <h2 id="title">Player Login</h2>

  <input id="phone" type="text" placeholder="Phone Number">
  <input id="password" type="password" placeholder="Password">
  <input id="confirm" type="password" placeholder="Confirm Password (Only for registration)" style="display:none;">

  <p class="error" id="msg"></p>

  <button onclick="submitForm()" id="submitBtn">Login</button>

  <p class="switch" onclick="toggleMode()" id="switchText">Don't have account? Register</p>

  <p class="switch" onclick="adminLogin()">Admin Login</p>
</div>

<script>
let registerMode = false;

function toggleMode() {
  registerMode = !registerMode;
  document.getElementById("confirm").style.display = registerMode ? "block" : "none";
  document.getElementById("submitBtn").innerText = registerMode ? "Register" : "Login";
  document.getElementById("title").innerText = registerMode ? "Register Account" : "Player Login";
  document.getElementById("switchText").innerText = registerMode ? "Already have account? Login" : "Don't have account? Register";
}

function adminLogin() {
  const usr = prompt("Enter Admin Username:");
  const pass = prompt("Enter Admin Password:");
  if (usr === "Riskid Kibet" && pass === "Kwenik254$") {
    localStorage.setItem("admin_logged", "yes");
    window.location = "admin.html";
  } else {
    alert("Wrong admin credentials!");
  }
}

function submitForm() {
  let phone = document.getElementById("phone").value.trim();
  let pass = document.getElementById("password").value.trim();
  let msg = document.getElementById("msg");

  if (phone.length < 6) { msg.innerText = "Enter valid phone."; return; }
  if (pass.length < 3) { msg.innerText = "Password too short."; return; }

  if (registerMode) {
    let confirmPass = document.getElementById("confirm").value.trim();
    if (pass !== confirmPass) {
      msg.innerText = "Passwords do not match";
      return;
    }

    if (localStorage.getItem("user_" + phone)) {
      msg.innerText = "Phone already registered";
      return;
    }

    let user = { phone, pass, balance: 0 };
    localStorage.setItem("user_" + phone, JSON.stringify(user));
    msg.innerText = "Registration successful! Login now.";
    toggleMode();
    return;
  }

  let data = localStorage.getItem("user_" + phone);
  if (!data) { msg.innerText = "Account not found."; return; }

  let user = JSON.parse(data);
  if (user.pass !== pass) { msg.innerText = "Wrong password."; return; }

  localStorage.setItem("loggedUser", phone);
  window.location = "game.html";
}
</script>

</body>
</html>
